    .step {
      position: relative;
      margin-bottom: 30px;
    }
    .step::before {
  background-color: blue; /* green */
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  width: 15px;
  height: 15px;
  padding: 5px;
  border-radius: 100px;

    .step h4 {

      margin-left: 0px;
      font-size: 14px;

    }

    .scroll-images {

  margin: 20px 0;
  width: 100%; /* âœ… Full width of parent container */
  max-width: 100%;
  padding-bottom: 10px;
  scroll-behavior: smooth;
  box-sizing: border-box;
}

.copy-box {
    display: none;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f1f1f1;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 12px 15px;
  margin: 10px 0;
  font-size: 15px;
  word-break: break-word;
}

.copy-icon {
  cursor: pointer;
  color: #007bff;
  font-size: 18px;
  margin-left: 10px;
}
.copy-icon:hover {
  color: #0056b3;
}
.scroll-images img {
  flex: 0 0 auto;
  width: 60px;
  height: 60px;
  border: 1px solid #ccc;
  border-radius: 10px;
  object-fit: cover;
}

      font-size: 16px;
      width: 20px;
    }
