<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Example</title>
    <link rel="stylesheet" href="Style/testing.css">
</head>
<body>

<div class="slideshow-container">

    <!-- Panel 1 -->
    <div class="mySlides fade">
        <img src="image1.jpg" style="width:100%">
        <div class="text">Caption Text 1</div>
    </div>

    <!-- Panel 2 -->
    <div class="mySlides fade">
        <img src="image2.jpg" style="width:100%">
        <div class="text">Caption Text 2</div>
    </div>

    <!-- Panel 3 -->
    <div class="mySlides fade">
        <img src="image3.jpg" style="width:100%">
        <div class="text">Caption Text 3</div>
    </div>

    <!-- Panel 4 -->
    <div class="mySlides fade">
        <img src="image4.jpg" style="width:100%">
        <div class="text">Caption Text 4</div>
    </div>

    <!-- Panel 5 -->
    <div class="mySlides fade">
        <img src="image5.jpg" style="width:100%">
        <div class="text">Caption Text 5</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>

<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
    <span class="dot" onclick="currentSlide(5)"></span> 
</div>

<script src="script.js"></script>

</body>
</html>
